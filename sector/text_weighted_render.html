<!DOCTYPE html>
<html>
<head>
<meta charset="utf-8">
<title>Text Weighted Render</title>
<style>
.inline{
    display: inline;
    margin-right: 0px;
}

</style>
</head>
 
<body>
        <div id='slot'></div>
</body>


<script>
k = 0.3

function generate(tokens, atts){
        console.assert(tokens.length == atts.length)
        let container = document.createElement('div')
        container.style.marginTop = '50px'
        for (let i = 0; i < tokens.length; i++){
                text = tokens[i]
                att = atts[i]
                degree = att * tokens.length
                // opacity = degree * 0.17 + 0.34
                 opacity = degree * k
                // create div
                let div = document.createElement('div');
                div.innerHTML = text;
                div.className = 'inline';
                div.style.backgroundColor = `rgba(255, 87, 51, ${opacity})`
                container.appendChild(div)
        }
        slot = document.getElementById('slot')
        slot.appendChild(container)
}

function empty(){
        slot = document.getElementById('slot-1')
        slot.innerHTML = ''
        slot = document.getElementById('slot-1')
        slot.innerHTML = ''
}

</script>
 
</html>
